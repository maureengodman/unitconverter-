<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div>
  
        <div id="container-top">
            <h2 id="heading"></h2>
            <input type="Number" id="value-el">
            <button id="convert-btn"></button>
        </div>
    
        <div id="container-buttom">

            <div id="header">
                <p class="header-class">Length(Meter/Feet)</p>
                <p id="convert-meter" class="convert-class"></p>
             </div>

        <div  id="header">
            <p class="header-class">Volume(Liters/Gallons)</p>
            <p id="convert-liter" class="convert-class"></p>
        </div>

        <div  id="header">
            <p class="header-class">Mass(Kilogram/Pounds)</p>
            <p id="convert-kilo" class="convert-class"></p>
        </div>

        </div>
    </div>
   
        <script src="index.js"></script>
</body>
</html>
